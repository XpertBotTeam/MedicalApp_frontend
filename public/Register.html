
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Register</title>
</head>
<body>


    <div class="navbar">
        <ol>
            <li style="margin-left: 1200px;"><a href="index.html" onclick="navToggle();">Back Home</a></li>
    
        </ol>
      </div>
    
<br><br><br><br><br>
  
  
  
    <div class="containerr">
      <h2>Register Here</h2>
      <form>
       
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="First name"  required="">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="Last name"  required="">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email"placeholder="Email"  required="">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"  required="">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="Age "  required="">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" placeholder="Gender"  required="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="height">Height (cm)</label>
              <input type="number" id="height" name="height" placeholder="Height"  required="">
            </div>
            <div class="form-group">
              <label for="weight">Weight (kg)</label>
              <input type="number" id="weight" name="weight" placeholder="Weight"  required="">
            </div>
            <div class="form-group">
              <label for="emergencyNumber">Emergency Number</label>
              <input type="tel" id="emergencyNumber" name="emergencyNumber" placeholder="Emergency Number"  required="">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password"  required="">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"  required="">
            </div>
            <div class="form-group">
              <button type="submit">Register</button>
            </div>
        
  
      </form>
    </div>

    <p class="para-2">
        Already have an account? <a href="login.html">Sign in Here</a>
      </p>
    
</body>

</html>


<style>
   
  
    .containerr {
      background-color: #727272;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-left: 100 px;
      width: 700px;
    }
  
    .form-group {
        margin-left: 100 px ;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ff34; /* Updated border color */
      border-radius: 3px;
      color: #00ff34; /* Updated text color */
    }
  
    button {
      background-color: #00ff34; /* Updated button color */
      color: #7f7f7f;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
